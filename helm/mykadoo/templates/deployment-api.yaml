{{- if .Values.api.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "mykadoo.fullname" . }}-api
  labels:
    {{- include "mykadoo.api.labels" . | nindent 4 }}
spec:
  {{- if not .Values.api.autoscaling.enabled }}
  replicas: {{ .Values.api.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "mykadoo.api.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
        checksum/secret: {{ include (print $.Template.BasePath "/secret.yaml") . | sha256sum }}
      labels:
        {{- include "mykadoo.api.selectorLabels" . | nindent 8 }}
    spec:
      serviceAccountName: {{ include "mykadoo.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
      - name: api
        securityContext:
          {{- toYaml .Values.securityContext | nindent 12 }}
        image: "{{ .Values.api.image.repository }}:{{ .Values.api.image.tag | default .Chart.AppVersion }}"
        imagePullPolicy: {{ .Values.api.image.pullPolicy }}
        ports:
        - name: http
          containerPort: {{ .Values.api.service.targetPort }}
          protocol: TCP
        livenessProbe:
          {{- toYaml .Values.api.livenessProbe | nindent 12 }}
        readinessProbe:
          {{- toYaml .Values.api.readinessProbe | nindent 12 }}
        env:
        - name: NODE_ENV
          valueFrom:
            configMapKeyRef:
              name: {{ include "mykadoo.fullname" . }}-config
              key: NODE_ENV
        - name: PORT
          value: "{{ .Values.api.service.targetPort }}"
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: {{ include "mykadoo.fullname" . }}-secret
              key: DATABASE_URL
        - name: REDIS_HOST
          value: "{{ include "mykadoo.fullname" . }}-redis-master"
        - name: REDIS_PORT
          value: "6379"
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ include "mykadoo.fullname" . }}-secret
              key: REDIS_PASSWORD
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: {{ include "mykadoo.fullname" . }}-secret
              key: JWT_SECRET
        - name: JWT_REFRESH_SECRET
          valueFrom:
            secretKeyRef:
              name: {{ include "mykadoo.fullname" . }}-secret
              key: JWT_REFRESH_SECRET
        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: {{ include "mykadoo.fullname" . }}-secret
              key: OPENAI_API_KEY
        - name: ANTHROPIC_API_KEY
          valueFrom:
            secretKeyRef:
              name: {{ include "mykadoo.fullname" . }}-secret
              key: ANTHROPIC_API_KEY
        - name: SENDGRID_API_KEY
          valueFrom:
            secretKeyRef:
              name: {{ include "mykadoo.fullname" . }}-secret
              key: SENDGRID_API_KEY
        envFrom:
        - configMapRef:
            name: {{ include "mykadoo.fullname" . }}-config
        resources:
          {{- toYaml .Values.api.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}
