# Production environment overrides

global:
  environment: production
  domain: mykadoo.com

api:
  replicaCount: 5
  image:
    tag: "production" # Use specific version tags, not 'latest'
  autoscaling:
    enabled: true
    minReplicas: 5
    maxReplicas: 20
  resources:
    limits:
      cpu: 2000m
      memory: 2Gi
    requests:
      cpu: 1000m
      memory: 1Gi

web:
  replicaCount: 5
  image:
    tag: "production" # Use specific version tags, not 'latest'
  autoscaling:
    enabled: true
    minReplicas: 5
    maxReplicas: 20
  resources:
    limits:
      cpu: 2000m
      memory: 2Gi
    requests:
      cpu: 1000m
      memory: 1Gi

postgresql:
  primary:
    persistence:
      size: 50Gi
      storageClass: "fast-ssd"
    resources:
      limits:
        cpu: 4000m
        memory: 8Gi
      requests:
        cpu: 2000m
        memory: 4Gi

redis:
  master:
    persistence:
      size: 20Gi
      storageClass: "fast-ssd"
    resources:
      limits:
        cpu: 1000m
        memory: 1Gi
      requests:
        cpu: 500m
        memory: 512Mi

ingress:
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/rate-limit: "200"
    nginx.ingress.kubernetes.io/enable-cors: "true"
  hosts:
    - host: mykadoo.com
      paths:
        - path: /
          pathType: Prefix
          backend: web
        - path: /api
          pathType: Prefix
          backend: api
    - host: www.mykadoo.com
      paths:
        - path: /
          pathType: Prefix
          backend: web
  tls:
    - secretName: mykadoo-production-tls
      hosts:
        - mykadoo.com
        - www.mykadoo.com

config:
  NODE_ENV: production
  LOG_LEVEL: warn
