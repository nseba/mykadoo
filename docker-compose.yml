services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: mykadoo-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-mykadoo}
      POSTGRES_USER: ${POSTGRES_USER:-mykadoo_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-mykadoo_password}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-mykadoo_user} -d ${POSTGRES_DB:-mykadoo}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - mykadoo-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: mykadoo-redis
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD:-mykadoo_redis_password}
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - mykadoo-network

  # NestJS API
  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
      target: runner
    container_name: mykadoo-api
    restart: unless-stopped
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      PORT: ${API_PORT:-14001}
      DATABASE_URL: postgresql://${POSTGRES_USER:-mykadoo_user}:${POSTGRES_PASSWORD:-mykadoo_password}@postgres:5432/${POSTGRES_DB:-mykadoo}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-mykadoo_redis_password}
    ports:
      - "${API_PORT:-14001}:14001"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - mykadoo-network
    volumes:
      # Mount for development hot-reload (optional, remove in production)
      - ./apps/api/src:/app/apps/api/src

  # Next.js Web Application
  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
      target: runner
    container_name: mykadoo-web
    restart: unless-stopped
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      PORT: ${WEB_PORT:-14000}
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:14001/api}
    ports:
      - "${WEB_PORT:-14000}:14000"
    depends_on:
      - api
    networks:
      - mykadoo-network
    volumes:
      # Mount for development hot-reload (optional, remove in production)
      - ./apps/web/src:/app/apps/web/src

networks:
  mykadoo-network:
    driver: bridge
    name: mykadoo-network

volumes:
  postgres_data:
    name: mykadoo-postgres-data
  redis_data:
    name: mykadoo-redis-data
