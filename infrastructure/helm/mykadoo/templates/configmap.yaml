apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "mykadoo.fullname" . }}-config
  labels:
    {{- include "mykadoo.labels" . | nindent 4 }}
data:
  # Environment
  NODE_ENV: {{ .Values.env.NODE_ENV | quote }}

  # API URLs
  api_url: "https://api.{{ .Values.global.domain }}"
  web_url: "https://{{ .Values.global.domain }}"

  # Database configuration (non-sensitive)
  POSTGRES_DB: {{ .Values.postgresql.auth.database | quote }}
  POSTGRES_USER: {{ .Values.postgresql.auth.username | quote }}

  # Redis configuration (non-sensitive)
  REDIS_PORT: "6379"

  # CORS origins
  CORS_ORIGINS: "https://{{ .Values.global.domain }},https://api.{{ .Values.global.domain }}"

  # Rate limiting
  RATE_LIMIT_MAX: "100"
  RATE_LIMIT_WINDOW_MS: "900000"
