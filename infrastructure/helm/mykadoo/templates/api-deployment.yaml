apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "mykadoo.fullname" . }}-api
  labels:
    {{- include "mykadoo.labels" . | nindent 4 }}
    app.kubernetes.io/component: api
spec:
  {{- if not .Values.autoscaling.api.enabled }}
  replicas: {{ .Values.replicaCount.api }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "mykadoo.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: api
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
        checksum/secret: {{ include (print $.Template.BasePath "/secret.yaml") . | sha256sum }}
      labels:
        {{- include "mykadoo.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: api
    spec:
      {{- with .Values.image.pullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      securityContext:
        {{- toYaml .Values.securityContext | nindent 8 }}
      containers:
        - name: api
          image: "{{ .Values.image.registry }}/{{ .Values.image.repository.api }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.service.api.targetPort }}
              protocol: TCP
          env:
            - name: NODE_ENV
              value: {{ .Values.env.NODE_ENV }}
            - name: PORT
              value: "{{ .Values.service.api.targetPort }}"
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: {{ include "mykadoo.fullname" . }}-secret
                  key: database_url
            - name: REDIS_HOST
              value: {{ include "mykadoo.fullname" . }}-redis-master
            - name: REDIS_PORT
              value: "6379"
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "mykadoo.fullname" . }}-secret
                  key: redis_password
          envFrom:
            - configMapRef:
                name: {{ include "mykadoo.fullname" . }}-config
            - secretRef:
                name: {{ include "mykadoo.fullname" . }}-secret
          livenessProbe:
            httpGet:
              path: {{ .Values.healthCheck.api.liveness.path }}
              port: http
            initialDelaySeconds: {{ .Values.healthCheck.api.liveness.initialDelaySeconds }}
            periodSeconds: {{ .Values.healthCheck.api.liveness.periodSeconds }}
            timeoutSeconds: {{ .Values.healthCheck.api.liveness.timeoutSeconds }}
            failureThreshold: {{ .Values.healthCheck.api.liveness.failureThreshold }}
          readinessProbe:
            httpGet:
              path: {{ .Values.healthCheck.api.readiness.path }}
              port: http
            initialDelaySeconds: {{ .Values.healthCheck.api.readiness.initialDelaySeconds }}
            periodSeconds: {{ .Values.healthCheck.api.readiness.periodSeconds }}
            timeoutSeconds: {{ .Values.healthCheck.api.readiness.timeoutSeconds }}
            failureThreshold: {{ .Values.healthCheck.api.readiness.failureThreshold }}
          resources:
            {{- toYaml .Values.resources.api | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
