name: Deploy to Production

on:
  push:
    branches: [main]
    tags:
      - 'v*'
  workflow_dispatch:

env:
  ENVIRONMENT: production

jobs:
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    environment:
      name: production
      url: https://mykadoo.com
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Configure kubectl
        uses: azure/k8s-set-context@v3
        with:
          method: kubeconfig
          kubeconfig: ${{ secrets.KUBE_CONFIG_PRODUCTION }}
      
      - name: Deploy with Helm
        run: |
          helm upgrade --install mykadoo ./helm/mykadoo \
            --namespace mykadoo-production \
            --values helm/mykadoo/values-production.yaml \
            --set api.image.tag=${{ github.sha }} \
            --set web.image.tag=${{ github.sha }} \
            --wait \
            --timeout 10m
      
      - name: Verify deployment
        run: |
          kubectl rollout status deployment/mykadoo-api -n mykadoo-production
          kubectl rollout status deployment/mykadoo-web -n mykadoo-production
      
      - name: Run smoke tests
        run: |
          curl -f https://mykadoo.com/api/health || exit 1
          curl -f https://mykadoo.com || exit 1
      
      - name: Notify Slack
        if: always()
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}
          text: 'Production deployment: ${{ job.status }}'
