name: Deploy to Staging

on:
  push:
    branches: [develop]
  workflow_dispatch:

env:
  ENVIRONMENT: staging

jobs:
  deploy:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    environment:
      name: staging
      url: https://staging.mykadoo.com
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Configure kubectl
        uses: azure/k8s-set-context@v3
        with:
          method: kubeconfig
          kubeconfig: ${{ secrets.KUBE_CONFIG_STAGING }}
      
      - name: Deploy with Helm
        run: |
          helm upgrade --install mykadoo ./helm/mykadoo \
            --namespace mykadoo-staging \
            --values helm/mykadoo/values-staging.yaml \
            --set api.image.tag=${{ github.sha }} \
            --set web.image.tag=${{ github.sha }} \
            --wait \
            --timeout 5m
      
      - name: Verify deployment
        run: |
          kubectl rollout status deployment/mykadoo-api -n mykadoo-staging
          kubectl rollout status deployment/mykadoo-web -n mykadoo-staging
      
      - name: Run smoke tests
        run: |
          curl -f https://staging.mykadoo.com/api/health || exit 1
          curl -f https://staging.mykadoo.com || exit 1
