<!-- Mykadoo Email Header (600x150px) -->
<svg width="600" height="150" viewBox="0 0 600 150" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Gradient -->
  <defs>
    <linearGradient id="emailBg" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FFF5F5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E7F5FF;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="600" height="150" fill="url(#emailBg)"/>

  <!-- Gift Icon -->
  <g transform="translate(40, 35)">
    <rect x="0" y="20" width="50" height="40" rx="2" fill="#FF6B6B"/>
    <rect x="20" y="20" width="10" height="40" fill="#339AF0"/>
    <rect x="0" y="35" width="50" height="10" fill="#339AF0"/>
    <rect x="-2" y="16" width="54" height="8" rx="1" fill="#FA5252"/>
    <circle cx="25" cy="12" r="4" fill="#FA5252"/>
    <path d="M16 16C16 16 12 12 10 13C8 14 12 16 16 16Z" fill="#FF6B6B"/>
    <path d="M34 16C34 16 38 12 40 13C42 14 38 16 34 16Z" fill="#FF6B6B"/>
  </g>

  <!-- Logo Text -->
  <text x="120" y="65" font-family="Inter, sans-serif" font-size="36" font-weight="700" fill="#343A40">
    Mykadoo
  </text>
  
  <!-- Tagline -->
  <text x="120" y="95" font-family="Inter, sans-serif" font-size="18" font-weight="400" fill="#868E96">
    Find the Perfect Gift
  </text>

  <!-- Decorative Elements -->
  <circle cx="550" cy="40" r="20" fill="#FFE3E3" opacity="0.5"/>
  <circle cx="530" cy="110" r="15" fill="#D0EBFF" opacity="0.5"/>
</svg>
